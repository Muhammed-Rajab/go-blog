    <meta charset="UTF-8" />

  </head>
  <body>
    <!-- Body goes here -->
    <header class="mt-[10rem] mb-[5rem] flex flex-col items-center">
      <div class="flex flex-col items-center gap-y-8">
        <p class="">Â¡HolağŸ‘‹!</p>
        <h1 class="font-bold text-6xl">I'm Rajab.</h1>
        <p class="text-2xl">I love Math, Programming and Poetry!</p>
      </div>
      <!-- Links -->
      <div class="flex mt-4">
        <p class="">
          [ğŸŒ<a href="" class="hover:italic hover:text-blue-500 text-blue-400"
            >Portfolio</a
          >]
        </p>
        <p class="">
          [ğŸ”®<a href="" class="hover:italic hover:text-blue-500 text-blue-400"
            >Github</a
          >]
        </p>
        <p class="">
          [ğŸ“„<a href="" class="hover:italic hover:text-blue-500 text-blue-400"
            >Resume</a
          >]
        </p>
      </div>
    </header>

    <main class="flex flex-col items-center pb-8">
      <section class="w-[80%]">
        <h1 class="text-4xl font-bold">Here are my blogs</h1>
        <div class="flex flex-col py-6">
          {{range .posts}}
          <div class="p-3">
            <a
              href="{{ .Slug }}"
              class="hover:underline hover:italic hover:font-bold"
            >
              <h1 class="text-3xl">{{ .Title }}</h1>
            </a>
            <p class="">{{ .Desc }}</p>
            <p class="">
              <b>tags</b>: {{ range .Tags }}
              <a href="/blog?tag={{.}}" class="text-blue-500">{{ . }}</a>
              {{ end }}
            </p>
          </div>
          {{ end }}
        </div>
      </section>
      <section class="flex items-center">
        <p class="">
          [<a href="" id="prev-page-link" class="hover:italic hover:font-bold"
            >Prev</a
          >]
        </p>
        <p class="">
          [<a href="" id="next-page-link" class="hover:italic hover:font-bold"
            >Next</a
          >]
        </p>
        <!-- Script to handle pagination -->
        <script>
          const prevPageLink = document.querySelector("#prev-page-link");
          const nextPageLink = document.querySelector("#next-page-link");

          // Get current page number (default=1)
          let pageNo = Number(
            new URLSearchParams(window.location.search).get("page")
          );

          if (!Number.isInteger(pageNo)) {
            pageNo = 1;
          }

          nextPageLink.href = `/blog?page=${pageNo + 1}`;
          prevPageLink.href = `javascript: void(0);`;
          if (pageNo > 1) {
            prevPageLink.href = `/blog?page=${pageNo - 1}`;
          }
        </script>
      </section>
    </main>

    <!-- TAILWIND.CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
